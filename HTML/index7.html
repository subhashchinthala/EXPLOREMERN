<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>List and Table</h1>
    <ol>
      <li>Java</li>
      <li>Python</li>
      <li>Nodejs</li>
    </ol>
    <ul>
      <li>Java</li>
      <li>Python</li>
      <li>Nodejs</li>
    </ul>
    <dl>
      <dt>Courses</dt>
      <dd>Java Full Stack Course</dd>
      <dd>Python Full Stack Course</dd>
      <dd>MERN Stack Course</dd>
      <dt>Timing</dt>
      <dd>Morning Batch</dd>
      <dd>Evening Batch</dd>
    </dl>
    <table border="1">
      <caption>
        Report Card
      </caption>
      <thead>
        <tr>
          <th>Subject</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Maths</td>
          <td>95</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>90</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>185</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
