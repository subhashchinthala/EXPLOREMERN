<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(value)
        {
            alert(value);
        }
    </script>
</head>
<body>
    <p onClick="f1(event.target.innerHTML)">Click me </p>
    <p >Cart</p>
    <p>
        <input type="text" onClick="f1(event.target.value)"/>
    </p>
    <p>
        <input type="text" onChange="f1(event.target.value)"/>
    </p>
</body>
</html>
