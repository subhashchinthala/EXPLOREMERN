<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 50px;
        margin: 10px;
        background: pink;
        transition-duration: 0.2s;
      }

      div:hover {
        transform: scale(1.2, 1.2);
      }
    </style>
  </head>
  <body>
    <h1>Trasformation and Transition</h1>
    <div>Hello World</div>
  </body>
</html>
